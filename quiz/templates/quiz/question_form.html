{% extends "quiz/base.html" %}
{% block title %} Add | Question {% endblock %}
{% block content %}

{% if request.user == quiz.author %}
  <div class="modal-form">
  <form class="w3-container w3-round-large w3-border w3-text-blue w3-margin" action="" method="post">
    <h2 class="w3-text-light-grey w3-round w3-center">{{quiz}}</h3>
    {% csrf_token %}
    {{ form.as_p }}
    <input class="w3-button w3-round w3-left w3-section w3-deep-orange w3-padding" type="submit" onclick=window.location="{% url 'quiz:quiz_list' %}" ; return false; value="Cancel">
    <input class="w3-button w3-round w3-right w3-section w3-blue w3-padding" type="submit" value="Create">
  </form>
</div>

{% else %}
    <h1>You are not authorised... </h1>
{% endif %}

{% endblock %}
