{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <title>{% block title %} {% endblock %}</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2016/12/17/15/50/logo-1913689_960_720.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">    
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body style="font-family: 'Lato', 'Roboto', sans-serif;">
    <nav class="topnav w3-top">
      <a href="{% url 'home' %}"><img style="width: auto; height: 40px" src="https://cdn.pixabay.com/photo/2016/12/17/15/50/logo-1913689_960_720.png" alt="logo"/></a>
      <a href="javascript:void(0);" class="w3-right w3-xlarge" onclick="showNavBar()"><i class="fa fa-bars"></i></a>
    </nav>
    <div id="myLinks">
      <a href="https://portfolio-sans-23.netlify.app/" target="_blank" style="width:32%" class="w3-button">Discover</a>
      <a href="https://portfolio-sans-23.netlify.app/memory-game" target="_blank" style="width:31%" class="w3-button">Games</a>
      <a href="{% url 'accounts:auth' %}" style="width:32%" class="w3-button">Logout</a>
    </div>
    <div class="app">
      <div class="w3-container w3-padding-64">
        {% block content %} {% endblock %}
      </div>
    </div>
    <footer class="w3-bottom w3-center w3-text-grey w3-xlarge">
      <a href="https://www.instagram.com/23_sans_/"><i class="fa fa-instagram w3-hover-opacity"></i></a>
      <a href="https://twitter.com/sans1823"><i class="fa fa-twitter w3-hover-opacity"></i></a>
      <a href="https://www.linkedin.com/in/sanskar-jain-7285a91b3/"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
      <a href="https://github.com/sans-23"><i class="fa fa-github w3-hover-opacity"></i></a>
    </footer>
  </body>
</html>
